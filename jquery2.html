<!DOCTYPE html>
<html>

<head>
  <title>JQuery</title>
   <style type="text/css">
     #circle 
     { width:100px;
    height: 100px;
     border-radius:50%;
      background-color:red;
      margin:10px;
    }
    </style>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<div id="circle"></div>
<script type="text/javascript">
   $("#circle").click(function(){
    $("#circle").animate({width:"4000px",height: "4000px", backgroundColor: black},2000);

   });

</script>
</body>
</html>
